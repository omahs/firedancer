---
# Install rust latest
- name: Install Rust
  ansible.builtin.shell: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
  environment:
    RUSTUP_HOME: "{{ lookup('env', 'HOME') }}/.rustup"
    CARGO_HOME: "{{ lookup('env', 'HOME') }}/.cargo"

# Install gcc, clang and make latest
- name: Install compiler tools
  become: yes
  ansible.builtin.package:
    name: "{{ item }}"
    state: latest
  loop:
    - gcc
    - clang
    - make
