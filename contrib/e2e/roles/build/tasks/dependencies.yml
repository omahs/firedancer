# install rust latest

# detect package manager and use that to install

# install gcc latest

# install clang and make latest

---
- name: Install Rust
  command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
  environment:
    RUSTUP_HOME: "{{ lookup('env', 'HOME') }}/.rustup"
    CARGO_HOME: "{{ lookup('env', 'HOME') }}/.cargo"

- name: Install GCC
  package:
    name: gcc
    state: latest

- name: Install Clang
  package:
    name: clang
    state: latest

- name: Install Make
  package:
    name: make
    state: latest
